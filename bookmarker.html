<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Map Marker</title>

  <!-- Bootstrap core CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://www.google.com/jsapi"></script>
</head>

<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Google Map Marker</h3>
    </div>

    <!-- Map marker address input box -->
    <div class="jumbotron">
      <h4>Enter an address below to mark it on the map</h4>
      <form id="location-form">
        <h5 class="text-left">Enter address to mark on the map:</h5>
        <input type="text" id="address-input" class="form-control form-control-lg" placeholder="123 Fake St.">
        <br>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <!-- Google map -->
    <div id="wrapper">
      <div id="floating-panel">

        <b>Start: </b>
        <select id="start-select">
          <option value="" selected disabled>Starting Location</option>
          <option value="Toronto Ontario">Toronto</option>
        </select>
        <!--<input type="text" id="start-input" placeholder="123 Fake St.">-->
        <b>End: </b>
        <select id="end-select">
          <option value="" selected disabled>Ending Location</option>
          <option value="Toronto Ontario">Toronto</option>
        </select>
        <!--<input type="text" id="end-input" placeholder="123 Fake St.">-->
        <button id="route">Calculate</button>
      </div>
      <div class="jumbotron" id="map"></div>
      <div id="directionsPanel" style="float:right;width:30%;height 100%"></div>
    </div>
    <!-- Elevation Chart -->
    <div id="elevation_chart"></div>
    <!-- Bookmarks -->
    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2016 Bookmarker, Inc.</p>
    </footer>

  </div> <!-- /container -->

  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9Yr7m1MOsNko1dfHNT3go5yGAAnCvEoc&callback=initMap">
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
